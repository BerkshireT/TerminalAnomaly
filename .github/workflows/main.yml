name: Node.js Build and Push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and Push
      - run: npm install
      - run: npm run build
      - run: scp -r dist/* ubuntu@52.72.101.212:/var/www/html
